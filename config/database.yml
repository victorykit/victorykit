# SQLite version 3.x
#   gem install sqlite3
#
#   Ensure the SQLite 3 gem is defined in your Gemfile
#   gem 'sqlite3'
development:
  adapter: postgresql
  database: victorykit_development
  pool: 5
  timeout: 5000
  encoding: unicode
  host: localhost
  username: postgres
  password:

# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.
test:
  adapter: postgresql
  database: victorykit_test
  pool: 5
  timeout: 5000
  min_messages: warning
  encoding: unicode
  host: localhost
  username: postgres
  password:

production:
  adapter: postgresql
  database: victorykit_development
  pool: 5
  timeout: 5000

staging:
  adapter: postgresql
  database: victorykit_development
  pool: 5
  timeout: 5000
